[telegram]
# Токен телеграм-бота (строка).
telegram_token = "YOUR_TELEGRAM_BOT_TOKEN_HERE"
# Айди групп в которой он будет работать, белый список (массив из строк).
telegram_allowed_groups = ["GROUP_ID_1", "GROUP_ID_2", "GROUP_ID_3"]
# Айди администраторов бота, белый список (массив из строк).
telegram_admin_ids = ["ADMIN_ID_1", "ADMIN_ID_2"]

[openai]
openai_api_token = "YOUR_OPENAI_API_TOKEN_HERE"

# Содержит хешкарту с ключем в виде даты и значением в виде строки (под названием prompt).
[calendar]
plan = [
    { date = "2023-08-01", prompt = "(Prompt быть тем или иным персонажем)" },
    { date = "2023-08-02", prompt = "(Prompt быть тем или иным персонажем)" },
    { date = "2023-08-03", prompt = "(Prompt быть тем или иным персонажем)" }
]
